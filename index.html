<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="app">
    <div class="app__container">
        <!-- Header Card -->
        <header class="bento-card bento-card--header">
            <h1 class="bento-card__title">
                <i class="bento-card__icon bi bi-check-circle-fill"></i>
                Task Manager
            </h1>
            <p class="bento-card__subtitle">Organize your tasks efficiently</p>
        </header>

        <!-- Stats Card -->
        <div class="bento-card bento-card--stats">
            <div class="stats">
                <span id="taskCount" class="stats__count">0 tasks</span>
                <button 
                    id="clearCompletedBtn" 
                    class="stats__button"
                    style="display: none;"
                    aria-label="Clear completed tasks"
                >
                    <i class="bi bi-trash"></i>
                    <span>Clear Completed</span>
                </button>
            </div>
        </div>

        <!-- Input Card -->
        <section class="bento-card bento-card--input">
            <div class="input-form">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="input-form__field" 
                    placeholder="Enter a new task..."
                    aria-label="Task input"
                >
                <button 
                    class="input-form__button" 
                    type="button" 
                    id="addTaskBtn"
                    aria-label="Add task"
                >
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </section>

        <!-- Filters Card -->
        <section class="bento-card bento-card--filters">
            <div class="filter-group">
                <button 
                    class="filter-group__button filter-group__button--active" 
                    data-filter="all"
                    aria-label="Show all tasks"
                >
                    All
                </button>
                <button 
                    class="filter-group__button" 
                    data-filter="active"
                    aria-label="Show active tasks"
                >
                    Active
                </button>
                <button 
                    class="filter-group__button" 
                    data-filter="completed"
                    aria-label="Show completed tasks"
                >
                    Completed
                </button>
            </div>
        </section>

        <!-- Tasks Card -->
        <section class="bento-card bento-card--tasks">
            <div id="taskList" class="task-list">
                <!-- Tasks will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <i class="empty-state__icon bi bi-inbox"></i>
                <p class="empty-state__text">No tasks yet. Add one to get started!</p>
            </div>
        </section>
    </div>
    
    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
