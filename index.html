<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">
                <span class="material-icons">check_circle</span>
                To-Do List
            </h1>
        </header>

        <main class="app-main">
            <div class="todo-input-container">
                <div class="mdc-text-field mdc-text-field--outlined">
                    <input type="text" 
                           id="todoInput" 
                           class="mdc-text-field__input" 
                           placeholder="Add a new task...">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="todoInput" class="mdc-floating-label">Task</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
                <button id="addBtn" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__ripple"></span>
                    <span class="material-icons mdc-button__icon">add</span>
                    <span class="mdc-button__label">Add</span>
                </button>
            </div>

            <div class="todo-filters">
                <button class="mdc-button filter-btn active" data-filter="all">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">All</span>
                </button>
                <button class="mdc-button filter-btn" data-filter="active">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Active</span>
                </button>
                <button class="mdc-button filter-btn" data-filter="completed">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Completed</span>
                </button>
            </div>

            <div id="todoList" class="todo-list">
                <!-- Tasks will be rendered here -->
            </div>

            <div id="emptyState" class="empty-state">
                <span class="material-icons">assignment</span>
                <p>No tasks yet. Add one to get started!</p>
            </div>
        </main>

        <footer class="app-footer">
            <div class="todo-stats">
                <span id="taskCount">0 tasks</span>
            </div>
            <button id="clearCompletedBtn" class="mdc-button mdc-button--outlined">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Clear Completed</span>
            </button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
