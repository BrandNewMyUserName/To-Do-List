<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Header -->
                <header class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-gray-800 mb-2">
                        <i class="bi bi-check-circle-fill text-primary"></i>
                        Task Manager
                    </h1>
                    <p class="text-muted">Organize your tasks efficiently</p>
                </header>

                <!-- Main Content -->
                <main class="bg-white rounded-4 shadow-lg p-4">
                    <!-- Add Task Form -->
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <input 
                                type="text" 
                                id="taskInput" 
                                class="form-control" 
                                placeholder="Enter a new task..."
                                aria-label="Task input"
                            >
                            <button 
                                class="btn btn-primary" 
                                type="button" 
                                id="addTaskBtn"
                            >
                                <i class="bi bi-plus-circle"></i> Add
                            </button>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="mb-4 d-flex gap-2 justify-content-center flex-wrap">
                        <button 
                            class="btn btn-outline-primary filter-btn active" 
                            data-filter="all"
                        >
                            All
                        </button>
                        <button 
                            class="btn btn-outline-primary filter-btn" 
                            data-filter="active"
                        >
                            Active
                        </button>
                        <button 
                            class="btn btn-outline-primary filter-btn" 
                            data-filter="completed"
                        >
                            Completed
                        </button>
                    </div>

                    <!-- Task List -->
                    <div id="taskList" class="mb-4">
                        <!-- Tasks will be rendered here -->
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-5 text-muted">
                        <i class="bi bi-inbox display-1 d-block mb-3"></i>
                        <p class="mb-0">No tasks yet. Add one to get started!</p>
                    </div>

                    <!-- Footer Stats -->
                    <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                        <span id="taskCount" class="text-muted">0 tasks</span>
                        <button 
                            id="clearCompletedBtn" 
                            class="btn btn-outline-danger btn-sm"
                            style="display: none;"
                        >
                            <i class="bi bi-trash"></i> Clear Completed
                        </button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
